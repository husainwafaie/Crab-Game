<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/2ead0d4761.js" crossorigin="anonymous"></script>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    
    <link rel="stylesheet" href="styles.css">

    <title>Underwater Crab Adventure</title>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <button id="pauseButton"><i class="fas fa-pause"></i></button>
    <div id="overlay"></div>
    <div id="welcomePopup">
        <h1 style="font-size: 2.8em; margin-bottom: 20px; color: #F8F8FF;">Underwater Crab Adventure</h1>
        <p style="font-size: 1.2em; color: #F0F8FF;">Help the crab navigate through obstacles!</p>
        <p style="font-size: 1.2em; color: #F0F8FF;">Use Up and Down arrow keys to move.</p>
        <p style="font-size: 1.2em; color: #F0F8FF;">Avoid seaweed, starfish, and jellyfish.</p>
        <button id="startButton">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="1.2em" height="1.2em">
                <path d="M8 5v14l11-7z"/>
            </svg>
            Start Game
        </button>        
        <p style="color: #ffffff; text-align: center; margin-bottom: 0; margin-top: 22px;">
            Built with <i class="fas fa-heart" style="color: #ffffff;"></i> by Husain Wafaie
        </p>                   
    </div>
    

    <script src="script.js"></script>
</body>
</html>
