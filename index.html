<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crab Side-Scroller</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #87CEEB; }
        canvas { display: block; }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        const crab = {
            x: 50,
            y: canvas.height - 100,
            width: 60,
            height: 40,
            speed: 20
        };

        let obstacles = [];
        let score = 0;
        let gameOver = false;
        let gameSpeed = 2;
        
        // Background elements
        const bubbles = Array(20).fill().map(() => ({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            radius: Math.random() * 5 + 2,
            speed: Math.random() * 2 + 1
        }));

        function drawCrab() {
            ctx.fillStyle = '#FF4500';
            ctx.beginPath();
            ctx.ellipse(crab.x + 30, crab.y + 20, 30, 20, 0, 0, Math.PI * 2);
            ctx.fill();

            // Eyes
            ctx.fillStyle = 'black';
            ctx.beginPath();
            ctx.arc(crab.x + 45, crab.y + 15, 5, 0, Math.PI * 2);
            ctx.arc(crab.x + 45, crab.y + 25, 5, 0, Math.PI * 2);
            ctx.fill();

            // Claws
            ctx.fillStyle = '#FF6347';
            ctx.beginPath();
            ctx.moveTo(crab.x, crab.y + 15);
            ctx.lineTo(crab.x + 20, crab.y + 5);
            ctx.lineTo(crab.x + 20, crab.y + 25);
            ctx.closePath();
            ctx.fill();

            ctx.beginPath();
            ctx.moveTo(crab.x, crab.y + 25);
            ctx.lineTo(crab.x + 20, crab.y + 15);
            ctx.lineTo(crab.x + 20, crab.y + 35);
            ctx.closePath();
            ctx.fill();
        }

        function drawObstacles() {
            obstacles.forEach(obstacle => {
                // Draw seaweed
                ctx.fillStyle = '#228B22';
                ctx.beginPath();
                ctx.moveTo(obstacle.x, obstacle.y + obstacle.height);
                for (let i = 0; i < 3; i++) {
                    ctx.quadraticCurveTo(
                        obstacle.x + 25 * Math.sin(i * 0.5 + obstacle.x * 0.1),
                        obstacle.y + obstacle.height - (i + 1) * obstacle.height / 3,
                        obstacle.x,
                        obstacle.y + obstacle.height - (i + 1) * obstacle.height / 3
                    );
                }
                ctx.lineTo(obstacle.x + obstacle.width, obstacle.y);
                ctx.lineTo(obstacle.x + obstacle.width, obstacle.y + obstacle.height);
                ctx.closePath();
                ctx.fill();

                // Draw highlights
                ctx.strokeStyle = '#32CD32';
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.moveTo(obstacle.x + 10, obstacle.y + obstacle.height);
                for (let i = 0; i < 3; i++) {
                    ctx.quadraticCurveTo(
                        obstacle.x + 35 * Math.sin(i * 0.5 + obstacle.x * 0.1),
                        obstacle.y + obstacle.height - (i + 1) * obstacle.height / 3,
                        obstacle.x + 10,
                        obstacle.y + obstacle.height - (i + 1) * obstacle.height / 3
                    );
                }
                ctx.stroke();
            });
        }

        function moveObstacles() {
            obstacles.forEach(obstacle => {
                obstacle.x -= gameSpeed;
            });

            if (obstacles.length === 0 || obstacles[obstacles.length - 1].x < canvas.width - 200) {
                const newObstacle = {
                    x: canvas.width,
                    y: Math.random() * (canvas.height - 250) + 50,
                    width: 50,
                    height: 150 + Math.random() * 150
                };
                obstacles.push(newObstacle);
            }

            obstacles = obstacles.filter(obstacle => obstacle.x + obstacle.width > 0);
        }

        function checkCollision() {
            return obstacles.some(obstacle => 
                crab.x < obstacle.x + obstacle.width &&
                crab.x + crab.width > obstacle.x &&
                crab.y < obstacle.y + obstacle.height &&
                crab.y + crab.height > obstacle.y
            );
        }

        function drawScore() {
            ctx.fillStyle = 'white';
            ctx.font = 'bold 24px Arial';
            ctx.fillText(`Score: ${score}`, 20, 40);
        }

        function drawBackground() {
            // Draw sand
            ctx.fillStyle = '#F4A460';
            ctx.fillRect(0, canvas.height - 50, canvas.width, 50);

            // Draw bubbles
            ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
            bubbles.forEach(bubble => {
                ctx.beginPath();
                ctx.arc(bubble.x, bubble.y, bubble.radius, 0, Math.PI * 2);
                ctx.fill();

                bubble.y -= bubble.speed;
                if (bubble.y + bubble.radius < 0) {
                    bubble.y = canvas.height + bubble.radius;
                    bubble.x = Math.random() * canvas.width;
                }
            });
        }

        function updateDifficulty() {
            gameSpeed = 5 + Math.floor(score / 500) * 0.5;
            crab.speed = 20 + Math.floor(score / 1000);
        }

        function gameLoop() {
            if (gameOver) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            drawBackground();
            drawCrab();
            drawObstacles();
            moveObstacles();
            drawScore();
            updateDifficulty();

            if (checkCollision()) {
                gameOver = true;
                ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = 'white';
                ctx.font = 'bold 48px Arial';
                ctx.fillText('Game Over!', canvas.width / 2 - 120, canvas.height / 2);
                ctx.font = 'bold 24px Arial';
                ctx.fillText(`Final Score: ${score}`, canvas.width / 2 - 70, canvas.height / 2 + 40);
            } else {
                score++;
            }

            requestAnimationFrame(gameLoop);
        }

        document.addEventListener('keydown', (event) => {
            if (event.key === 'ArrowUp' && crab.y > 0) {
                crab.y -= crab.speed;
            } else if (event.key === 'ArrowDown' && crab.y < canvas.height - crab.height - 50) {
                crab.y += crab.speed;
            }
        });

        gameLoop();
    </script>
</body>
</html>
